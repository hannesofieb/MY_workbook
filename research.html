        <figure class="flex-item">

            <figcaption class="caption"><em>SELF_PORTRAIT, J. Rosenbaum  <br> Labels can help us identify with others. Others might label us in ways that we don’t like… but what happens when technology takes over? 

                Facial recognition software is a big part of surveillance technology, instantaneously searching databases of faces and categorising people. These AI programs are trained by humans and are full of their biases. What damaging assumptions are they making when teaching computers to profile people? 
                
                Self_Portrait will attempt to get to know you – using only a scan of your face. It’ll assign you some labels based on gendered assumptions. Then you pick and choose the labels to keep, producing an augmented reality mask that changes how the machine sees you. How will your decisions train the machine to think? </em></figcaption>
        </figure>
